[buildout]
extends = https://raw.github.com/collective/buildout.plonetest/master/travis-4.3.x.cfg
allow-hosts +=
    code.google.com
    robotframework.googlecode.com
package-name = plone.app.widgets
package-extras = [test,archetypes,dexterity]
test-eggs = Pillow
parts += extra
develop +=
    plone.app.contenttypes

[extra]
recipe = zc.recipe.egg
eggs =
    flake8
    createcoverage
    coveralls

[versions]
plone.app.jquery = 1.8.3
plone.app.portlets = 2.5a1
plone.app.querystring = 1.1.0
plone.app.vocabularies = 2.1.12
plone.formwidget.recurrence = 1.1
plone.app.contenttypes = 1.1.dev0
plone.app.event = 1.1a1
coverage = 3.7
